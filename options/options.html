<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI翻译助手设置</title>
    <link rel="stylesheet" href="options.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>⚙️ AI翻译助手设置</h1>
        </div>

        <div class="content">
            <div class="section">
                <h2>API提供商</h2>
                <div class="provider-select">
                    <label>
                        <input type="radio" name="apiProvider" value="deepseek" checked>
                        <span>DeepSeek</span>
                    </label>
                    <label>
                        <input type="radio" name="apiProvider" value="glm">
                        <span>GLM4.7</span>
                    </label>
                    <label>
                        <input type="radio" name="apiProvider" value="google">
                        <span>免费翻译</span>
                    </label>
                </div>
            </div>

            <div class="section deepseek-config">
                <h2>DeepSeek 配置</h2>
                <div class="form-group">
                    <label for="deepseekApiKey">API Key</label>
                    <input type="password" id="deepseekApiKey" placeholder="输入你的DeepSeek API Key">
                </div>
                <div class="form-group">
                    <label for="deepseekModel">模型</label>
                    <select id="deepseekModel">
                        <option value="deepseek-chat">DeepSeek-Chat</option>
                        <option value="deepseek-coder">DeepSeek-Coder</option>
                    </select>
                </div>
            </div>

            <div class="section glm-config">
                <h2>GLM4.7 配置</h2>
                <div class="form-group">
                    <label for="glmApiKey">API Key</label>
                    <input type="password" id="glmApiKey" placeholder="输入你的GLM API Key">
                </div>
                <div class="form-group">
                    <label for="glmModel">模型</label>
                    <select id="glmModel">
                        <option value="glm-4">GLM-4</option>
                        <option value="glm-4-plus">GLM-4-Plus</option>
                        <option value="glm-4-0520">GLM-4-0520</option>
                    </select>
                </div>
            </div>

            <div class="section google-config">
                <h2>免费翻译 配置</h2>
                <div class="form-group">
                    <label>说明</label>
                    <div class="info-text">
                        使用MyMemory免费翻译API，无需配置API Key。支持多种语言间的快速翻译，自动检测源语言。
                        <br><br>
                        <strong>优势：</strong>完全免费、无需配置、支持多语言
                        <br>
                        <strong>限制：</strong>翻译质量相对AI模型较低，复杂文本可能不够准确
                    </div>
                </div>
            </div>

            <div class="section">
                <h2>翻译设置</h2>
                <div class="form-group">
                    <label for="targetLanguage">目标语言</label>
                    <select id="targetLanguage">
                        <option value="zh">中文</option>
                        <option value="en">英语</option>
                        <option value="ja">日语</option>
                        <option value="ko">韩语</option>
                        <option value="fr">法语</option>
                        <option value="de">德语</option>
                        <option value="es">西班牙语</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="translationStyle">翻译风格</label>
                    <select id="translationStyle">
                        <option value="formal">正式</option>
                        <option value="casual">随意</option>
                        <option value="professional">专业</option>
                    </select>
                </div>
            </div>

            <div class="section">
                <h2>快捷键设置</h2>
                <div class="form-group">
                    <label>划词翻译快捷键</label>
                    <div class="shortcut-info">
                        当前：双击选中文本自动翻译
                    </div>
                </div>
            </div>

            <div class="actions">
                <button id="saveBtn" class="save-btn">💾 保存设置</button>
                <button id="testBtn" class="test-btn">🧪 测试连接</button>
                <button id="resetBtn" class="reset-btn">🔄 重置设置</button>
            </div>

            <div id="statusMessage" class="status-message"></div>
        </div>
    </div>

    <script src="options.js"></script>
</body>
</html>
